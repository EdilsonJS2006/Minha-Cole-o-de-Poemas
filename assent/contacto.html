<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto — Minha Coleção de Poemas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #fdfdfd;
            color: #2e2e2e;
            line-height: 1.8;
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }
        .main-content p {
            margin-bottom: 1.2rem;
            text-align: justify;
        }
        .contact-form {
            margin: 2rem 0;
        }
        .contact-form label {
            display: block;
            margin: 1rem 0 0.3rem;
            font-weight: 600;
            color: #222;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        .contact-form button {
            background-color: #2c6fbb;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            font-family: 'Playfair Display', serif;
        }
        .contact-form button:hover {
            background-color: #1e5699;
        }
        .note {
            font-style: italic;
            color: #555;
            margin-top: 1.5rem;
        }
        .note a {
            color: #2c6fbb;
            text-decoration: none;
        }
        .site-footer {
            margin-top: 4rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.95rem;
            color: #666;
        }
        .footer-inner a {
            color: #2c6fbb;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            .contact-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contacto</h1>
        </div>
        <div class="main-content">
            <p>Fico feliz que queira entrar em contacto comigo. Cada mensagem é recebida com carinho.</p>
            <form action="#" method="POST" class="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <p class="note">Ou, se preferir, pode escrever directamente para: 
                <a href="mailto:edilsonsilombe10@gmail.com">edilsonsilombe10@gmail.com</a>
            </p>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-inner">
            <p class="footer-text">&copy; 2025 Edilson — <em>Minha Coleção de Poemas</em></p>
            <p class="footer-contact">
                <a href="mailto:edilsonsilombe10@gmail.com">edilsonsilombe10@gmail.com</a> • 
                <a href="https://instagram.com/edilsonjs" target="_blank">@edilsonjs</a>
            </p>
        </div>
    </footer>
</body>
</html>
