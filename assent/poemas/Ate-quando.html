            <div class="header">
                <h1>Até quando</h1>
                <div class="subtitle">Mini poema</div>
            </div>
            
            <div class="poem">
                <p>
                    Até quando<br>
                    Conversaremos sem falar? <br>
                    Ninguém ousa dizer<br>
                    o que sente de verdade.<br>
                    Olhar-nos-emos em silêncio,<br>
                    e o amor — calado — morrerá<br>
                    antes mesmo de nascer. <br>
                </p>
            </div>
            
            <div class="author">— Edilson JS</div>
